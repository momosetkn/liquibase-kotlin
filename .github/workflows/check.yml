name: check

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: read
  actions: read
  checks: write

jobs:
  test:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest ]
        # The latest patch version of each minor version
        liquibaseVersion: [ 4.26.0 ]
#        liquibaseVersion: [ 4.26.0, 4.27.0, 4.28.0, 'latest' ]
      fail-fast: false

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: setup gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          build-scan-publish: true
          build-scan-terms-of-use-url: "https://gradle.com/terms-of-service"
          build-scan-terms-of-use-agree: "yes"

      - name: confirm shell
        run: echo $SHELL

      - name: Run Test with specific Liquibase Version
        if: ${{ matrix.liquibaseVersion != 'latest' }}
        run: ./gradlew shadowJar test -PliquibaseVersion="${{ matrix.liquibaseVersion }}"
        timeout-minutes: 7
      - name: Run Test with latest Liquibase Version
        if: ${{ matrix.liquibaseVersion == 'latest' }}
        run: ./gradlew shadowJar test
        timeout-minutes: 7

      - name: Upload reports
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: 'reports-${{ matrix.os }}-${{ matrix.liquibaseVersion }})'
          path: ./**/build/reports

  detekt:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: setup gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Run detekt
        run: ./gradlew detekt

      - name: Upload reports
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test
          path: ./**/build/reports

  ktlint:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: setup gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Run ktlintCheck
        run: ./gradlew ktlintCheck

      - name: Upload reports
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test
          path: ./**/build/reports
