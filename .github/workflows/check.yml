name: check

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, windows-latest ]

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: setup gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Run Test
        run: ./gradlew test

      - name: Upload reports
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: 'reports-${{ matrix.os }}'
          path: ./**/build/reports

  detekt:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: setup gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Run detekt
        run: ./gradlew detekt

      - name: Upload reports
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test
          path: ./**/build/reports

  ktlint:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: setup gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Run ktlintCheck
        run: ./gradlew ktlintCheck

      - name: Upload reports
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test
          path: ./**/build/reports
